header:
  version: 11

repos:
  meta-pantavisor:
    url: https://github.com/VideologyInc/meta-pantavisor
    # refspec: remove_submods
    refspec: refactor2_kobus

local_conf_header:
  pantavisor: |
    GOVERSION = "1.20%"
    KERNEL_CLASSES += "pvbsp"
    PANTAVISOR_SYSTEM_DISTRO = "yes"
    # IMAGE_CLASSES += " bspimage-pvrexport "
    PVROOT_IMAGE_BSP ?= "fsl-image-network-full-cmdline"
    IMAGE_CLASSES:append:pn-fsl-image-network-full-cmdline = " bspimage-pvrexport "