header:
  version: 11

distro: poky

target:
  - core-image-minimal

repos:

  poky:
    url: https://git.yoctoproject.org/git/poky
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp: 0

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    layers:
      meta-filesystems: 1
      meta-gnome: 0
      meta-initramfs: 0
      meta-multimedia: 0
      meta-networking: 1
      meta-oe: 1
      meta-perl: 0
      meta-python: 0
      meta-webserver: 0
      meta-xfce: 0
