name: Push build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"
    - name: Install tuxsuite
      run: |
        python -m pip install --upgrade tuxsuite
    - name: Run build
      run: |
        tuxsuite bake submit tuxsuite_config_scailx.json
      env:
        TUXSUITE_TOKEN: ${{ secrets.TUXSUITE_TOKEN }}
