# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
         ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "basler-demo-image"
BBFILE_PATTERN_basler-demo-image = "^${LAYERDIR}/"
BBFILE_PRIORITY_basler-demo-image = "50"
LAYERVERSION_basler-demo-image = "1"
LAYERSERIES_COMPAT_basler-demo-image = "hardknott"


